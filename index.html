<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>My Videos</title>
    <!-- VK Bridge: The library to interact with the VK client -->
    <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .video-card {
            background-color: #2c2c2e;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }
        .video-thumbnail {
            width: 100%;
            aspect-ratio: 16 / 9;
            object-fit: cover;
            background-color: #1c1c1e;
        }
        .video-info {
            padding: 8px;
        }
        .video-title {
            color: #f2f2f7;
            font-weight: 500;
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .video-details {
            color: #8d8d93;
            font-size: 0.8rem;
            display: flex;
            justify-content: space-between;
        }
        .play-icon {
            position: absolute; top: 35%; left: 50%; transform: translate(-50%, -50%);
            width: 50px; height: 50px; background: rgba(0, 0, 0, 0.6); border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            opacity: 0; transition: opacity 0.2s ease;
        }
        .video-card:hover .play-icon {
            opacity: 1;
        }
        .play-icon svg { fill: white; width: 24px; height: 24px; margin-left: 3px; }
        .control-input {
             background-color: #3a3a3c;
             color: #f2f2f7;
             border: 1px solid #444;
             border-radius: 8px;
             padding: 0.5rem 0.75rem;
        }
    </style>
</head>
<body class="bg-black">

    <div class="p-4 max-w-4xl mx-auto">
        <header class="text-center mb-4">
            <h1 class="text-2xl font-bold text-gray-100">My Videos</h1>
        </header>

        <!-- Search and Filter Controls -->
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-2 mb-4">
            <input type="text" id="search-input" placeholder="Search my videos..." class="control-input sm:col-span-2">
            <select id="sort-select" class="control-input">
                <option value="1">Newest First</option>
                <option value="0">Oldest First</option>
                <option value="2">Most Popular</option>
            </select>
        </div>

        <!-- Container for video grid -->
        <main id="video-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-3">
            <!-- Video cards will be populated here -->
        </main>

        <!-- Message area for loading or no results -->
        <div id="message-area" class="text-center text-gray-400 py-10">Loading your videos...</div>
    </div>

    <script>
        // --- STATE MANAGEMENT ---
        const APP_ID = 53969951; // <-- UPDATED with your App ID
        let accessToken = null;
        let userId = null;
        let videoOffset = 0;
        let isLoading = false;
        let currentQuery = '';
        let currentSort = '1'; // Default to Newest First

        // --- DOM ELEMENTS ---
        const videoContainer = document.getElementById('video-container');
        const messageArea = document.getElementById('message-area');
        const searchInput = document.getElementById('search-input');
        const sortSelect = document.getElementById('sort-select');

        // --- 1. INITIALIZE ---
        vkBridge.send('VKWebAppInit');

        // --- 2. AUTH & START ---
        async function startApp() {
            if (APP_ID === 0) {
                messageArea.textContent = 'Error: Please set your APP_ID in the script.';
                return;
            }
            try {
                const [tokenData, userInfo] = await Promise.all([
                    vkBridge.send('VKWebAppGetAuthToken', { app_id: APP_ID, scope: 'video' }),
                    vkBridge.send('VKWebAppGetUserInfo')
                ]);
                
                accessToken = tokenData.access_token;
                userId = userInfo.id;

                if (accessToken && userId) {
                    await fetchMyVideos(true); // Initial load
                }
            } catch (error) {
                console.error('Auth Error:', error);
                messageArea.textContent = 'Could not get authorization.';
            }
        }
        
        // --- 3. FETCH MY VIDEOS FROM VK API ---
        async function fetchMyVideos(isNewSearch = false) {
            if (isLoading) return;
            isLoading = true;

            if (isNewSearch) {
                videoContainer.innerHTML = '';
                videoOffset = 0;
                messageArea.textContent = 'Searching...';
                messageArea.classList.remove('hidden');
            } else {
                messageArea.textContent = 'Loading more...';
                messageArea.classList.remove('hidden');
            }

            try {
                // We always use video.search now as it supports sorting and querying
                const params = {
                    access_token: accessToken,
                    owner_id: userId,
                    q: currentQuery,
                    sort: currentSort,
                    count: 50,
                    offset: videoOffset,
                    adult: 1, // Include potentially sensitive content
                    v: '5.131'
                };

                const data = await vkBridge.send('VKWebAppCallAPIMethod', { method: 'video.search', params });
                
                if (data.response && data.response.items.length > 0) {
                    renderVideos(data.response.items);
                    videoOffset += data.response.items.length;
                } else if (isNewSearch) {
                    messageArea.textContent = 'No videos found.';
                } else {
                    messageArea.textContent = 'No more videos to load.';
                }

            } catch (error) {
                console.error('API Error:', error);
                messageArea.textContent = 'Failed to load videos.';
            } finally {
                isLoading = false;
                if (videoContainer.children.length > 0) {
                    messageArea.classList.add('hidden');
                }
            }
        }

        // --- 4. RENDER VIDEOS ---
        function renderVideos(items) {
            items.forEach(video => {
                if (!video.id) return;
                const card = createVideoCard(video);
                videoContainer.appendChild(card);
            });
        }

        // --- 5. CARD CREATION HELPER ---
        function createVideoCard(video) {
            const card = document.createElement('a');
            card.className = 'video-card';
            card.href = `https://vk.com/video${video.owner_id}_${video.id}`;
            card.target = '_blank';

            const thumbnail = video.image || video.first_frame;
            const bestThumbnail = thumbnail ? thumbnail.sort((a, b) => b.width - a.width)[0].url : 'https://placehold.co/640x360/1c1c1e/8d8d93?text=No+Thumbnail';

            // Function to format large numbers (e.g., 1500 -> 1.5K)
            const formatViews = (views) => {
                if (views >= 1000000) return (views / 1000000).toFixed(1) + 'M';
                if (views >= 1000) return (views / 1000).toFixed(1) + 'K';
                return views;
            };

            card.innerHTML = `
                <img src="${bestThumbnail}" class="video-thumbnail" alt="Video thumbnail">
                <div class="video-info">
                    <div class="video-title">${video.title || 'Untitled Video'}</div>
                    <div class="video-details">
                        <span>${new Date(video.date * 1000).toLocaleDateString()}</span>
                        <span>${formatViews(video.views)} views</span>
                    </div>
                </div>
                <div class="play-icon">
                    <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"></path></svg>
                </div>
            `;
            return card;
        }

        // --- 6. EVENT LISTENERS ---
        function triggerSearch() {
            const query = searchInput.value.trim();
            const sort = sortSelect.value;
            if (query !== currentQuery || sort !== currentSort) {
                currentQuery = query;
                currentSort = sort;
                fetchMyVideos(true);
            }
        }

        // Use a debounce to prevent firing search on every key press
        let debounceTimer;
        searchInput.addEventListener('input', () => {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(triggerSearch, 500); // Wait 500ms after user stops typing
        });

        sortSelect.addEventListener('change', triggerSearch);

        window.addEventListener('scroll', () => {
            if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 300 && !isLoading) {
                fetchMyVideos(false);
            }
        });

        // Start the application
        startApp();
    </script>
</body>
</html>
