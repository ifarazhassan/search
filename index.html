<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>My Liked Videos</title>
    <!-- VK Bridge: The library to interact with the VK client -->
    <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .video-card {
            background-color: #2c2c2e;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }
        .video-thumbnail {
            width: 100%;
            aspect-ratio: 16 / 9;
            object-fit: cover;
            background-color: #1c1c1e;
        }
        .video-info {
            padding: 8px;
        }
        .video-title {
            color: #f2f2f7;
            font-weight: 500;
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .video-owner {
            color: #8d8d93;
            font-size: 0.8rem;
        }
        .play-icon {
            position: absolute; top: 35%; left: 50%; transform: translate(-50%, -50%);
            width: 50px; height: 50px; background: rgba(0, 0, 0, 0.6); border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            opacity: 0; transition: opacity 0.2s ease;
        }
        .video-card:hover .play-icon {
            opacity: 1;
        }
        .play-icon svg { fill: white; width: 24px; height: 24px; margin-left: 3px; }
    </style>
</head>
<body class="bg-black">

    <div class="p-4 max-w-4xl mx-auto">
        <header class="text-center mb-4">
            <h1 class="text-2xl font-bold text-gray-100">My Liked Videos</h1>
        </header>

        <!-- Search and Filter Controls -->
        <div class="flex items-center space-x-2 mb-4">
            <input type="text" id="search-input" placeholder="Search by title..." class="flex-grow bg-gray-800 text-white border border-gray-700 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button id="search-button" class="bg-blue-600 text-white font-semibold px-4 py-2 rounded-lg hover:bg-blue-700">Search</button>
        </div>

        <!-- Container for video grid -->
        <main id="video-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-3">
            <!-- Video cards will be populated here -->
        </main>

        <!-- Message area for loading or no results -->
        <div id="message-area" class="text-center text-gray-400 py-10">Loading your liked videos...</div>
    </div>

    <script>
        // --- STATE MANAGEMENT ---
        const APP_ID = 53969951; // <-- IMPORTANT: REPLACE WITH YOUR APP ID
        let accessToken = null;
        let videoOffset = 0;
        let isLoading = false;
        let currentQuery = '';

        // --- DOM ELEMENTS ---
        const videoContainer = document.getElementById('video-container');
        const messageArea = document.getElementById('message-area');
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');

        // --- 1. INITIALIZE ---
        vkBridge.send('VKWebAppInit');

        // --- 2. AUTH & START ---
        async function startApp() {
            if (APP_ID === 0) {
                messageArea.textContent = 'Error: Please set your APP_ID in the script.';
                return;
            }
            try {
                // 'fave' and 'video' permissions are required for this app
                const tokenData = await vkBridge.send('VKWebAppGetAuthToken', { app_id: APP_ID, scope: 'fave,video' });
                accessToken = tokenData.access_token;
                if (accessToken) {
                    await fetchLikedVideos(true); // Initial load
                }
            } catch (error) {
                console.error('Auth Error:', error);
                messageArea.textContent = 'Could not get authorization.';
            }
        }
        
        // --- 3. FETCH LIKED VIDEOS FROM VK API ---
        async function fetchLikedVideos(isNewSearch = false) {
            if (isLoading) return;
            isLoading = true;

            if (isNewSearch) {
                videoContainer.innerHTML = '';
                videoOffset = 0;
                messageArea.textContent = 'Searching...';
                messageArea.classList.remove('hidden');
            } else {
                messageArea.textContent = 'Loading more...';
                messageArea.classList.remove('hidden');
            }

            try {
                const params = {
                    access_token: accessToken,
                    item_type: 'video',
                    count: 50,
                    offset: videoOffset,
                    extended: 1, // Get full video objects
                    v: '5.131'
                };
                // Add search query if it exists
                if (currentQuery) {
                    params.q = currentQuery;
                }

                // Use fave.get for general browsing, video.search for querying
                const method = currentQuery ? 'video.search' : 'fave.get';
                if(currentQuery) {
                    params.sort = 2; // Sort by relevance when searching
                    params.adult = 1;
                }


                const data = await vkBridge.send('VKWebAppCallAPIMethod', { method, params });
                
                if (data.response && data.response.items.length > 0) {
                    renderVideos(data.response.items);
                    videoOffset += data.response.items.length; // Increment offset for next page
                    messageArea.classList.add('hidden');
                } else if (isNewSearch) {
                    messageArea.textContent = 'No videos found.';
                } else {
                    messageArea.textContent = 'No more videos to load.';
                }

            } catch (error) {
                console.error('API Error:', error);
                messageArea.textContent = 'Failed to load videos.';
            } finally {
                isLoading = false;
                if (videoContainer.children.length > 0) {
                    messageArea.classList.add('hidden');
                }
            }
        }

        // --- 4. RENDER VIDEOS ---
        function renderVideos(items) {
            items.forEach(item => {
                // In fave.get, the video is just 'item'. In video.search, it's 'item'.
                const video = item.video || item;
                if (!video.id) return; // Skip if it's not a valid video object

                const card = createVideoCard(video);
                videoContainer.appendChild(card);
            });
        }

        // --- 5. CARD CREATION HELPER ---
        function createVideoCard(video) {
            const card = document.createElement('a');
            card.className = 'video-card';
            card.href = `https://vk.com/video${video.owner_id}_${video.id}`;
            card.target = '_blank';

            const thumbnail = video.image || video.first_frame;
            const bestThumbnail = thumbnail ? thumbnail.sort((a, b) => b.width - a.width)[0].url : 'https://placehold.co/640x360/1c1c1e/8d8d93?text=No+Thumbnail';

            card.innerHTML = `
                <img src="${bestThumbnail}" class="video-thumbnail" alt="Video thumbnail">
                <div class="video-info">
                    <div class="video-title">${video.title || 'Untitled Video'}</div>
                    <div class="video-owner">${new Date(video.date * 1000).toLocaleDateString()}</div>
                </div>
                <div class="play-icon">
                    <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"></path></svg>
                </div>
            `;
            return card;
        }

        // --- 6. EVENT LISTENERS ---
        function handleSearch() {
            const query = searchInput.value.trim();
            if (query !== currentQuery) {
                currentQuery = query;
                fetchLikedVideos(true);
            }
        }

        searchButton.addEventListener('click', handleSearch);
        searchInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                handleSearch();
            }
        });

        window.addEventListener('scroll', () => {
            if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 300 && !isLoading) {
                fetchLikedVideos(false);
            }
        });

        // Start the application
        startApp();
    </script>
</body>
</html>
