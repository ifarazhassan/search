        // Initialize
        async function initialize() {
            try {
                console.log('Initializing VK Bridge...');
                await vkBridge.send('VKWebAppInit', {});
                console.log('VK Bridge initialized');
                
                // Get launch params
                const params = new URLSearchParams(window.location.search);
                userId = params.get('vk_user_id');
                console.log('User ID:', userId);
                
                loadCachedData();
                
            } catch (error) {
                console.error('Init error:', error);
                showError('Failed to initialize. Please open in VK app.', error);
            }
        }
        
        function loadCachedData() {
            const cachedData = localStorage.getItem(APP_CONFIG.STORAGE_KEY);
            const lastIndexed = localStorage.getItem(APP_CONFIG.INDEXED_KEY);
            
            if (cachedData) {
                try {
                    allVideos = JSON.parse(cachedData);
                    filteredVideos = [...allVideos];
                    updateVideoCount();
                    updateLastUpdated(lastIndexed);
                    renderVideos();
                    updateResultsCount();
                    
                    if (allVideos.length > 0) {
                        emptyState.classList.add('hidden');
                    }
                } catch (e) {
                    console.error('Parse error:', e);
                }
            }
        }
        
        function updateVideoCount() {
            videoCount.textContent = allVideos.length.toLocaleString();
        }
        
        function updateLastUpdated(timestamp) {
            if (timestamp) {
                const date = new Date(parseInt(timestamp));
                lastUpdated.textContent = date.toLocaleDateString();
            } else {
                lastUpdated.textContent = 'Never';
            }
        }
        
        function updateResultsCount() {
            const count = filteredVideos.length;
            resultsCount.textContent = `${count} ${count === 1 ? 'video' : 'videos'}`;
        }
        
        function getResolution(width, height) {
            if (!width || !height) return 'Unknown';
            const pixels = width * height;
            if (pixels >= 3840 * 2160) return '4K';
            if (pixels >= 1920 * 1080) return '1080p';
            if (pixels >= 1280 * 720) return '720p';
            if (pixels >= 854 * 480) return '480p';
            if (pixels >= 640 * 360) return '360p';
            return 'Other';
        }
        
        function formatDuration(seconds) {
            if (!seconds) return '0:00';
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);
            if (hours > 0) {
                return `${hours}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            } else {
                return `${minutes}:${secs.toString().padStart(2, '0')}`;
            }
        }
        
        function formatViews(views) {
            if (!views) return '0';
            if (views >= 1000000) return (views / 1000000).toFixed(1) + 'M';
            if (views >= 1000) return (views / 1000).toFixed(1) + 'K';
            return views.toString();
        }
        
        function formatDate(timestamp) {
            const date = new Date(timestamp * 1000);
            const now = new Date();
            const diffDays = Math.floor((now - date) / (1000 * 60 * 60 * 24));
            if (diffDays === 0) return 'Today';
            if (diffDays === 1) return 'Yesterday';
            if (diffDays < 7) return `${diffDays} days ago`;
            if (diffDays < 30) {
                const weeks = Math.floor(diffDays / 7);
                return `${weeks} ${weeks === 1 ? 'week' : 'weeks'} ago`;
            }
            return date.toLocaleDateString();
        }
        
        // Get liked videos using fave.get API
        async function getLikedVideos() {
            console.log('Getting access token...');
            
            // Get access token with favorites permission
            loadingMessage.textContent = 'Requesting favorites permission...';
            const tokenResponse = await vkBridge.send('VKWebAppGetAuthToken', {
                app_id: APP_CONFIG.APP_ID,
                scope: 'favorites'
            });
            
            if (!tokenResponse || !tokenResponse.access_token) {
                throw new Error('Failed to get access token. Please grant favorites permission.');
            }
            
            accessToken = tokenResponse.access_token;
            console.log('Got access token');
            
            loadingMessage.textContent = 'Fetching your liked videos...';
            
            // Use fave.get to get ALL liked videos (not just your own)
            const response = await vkBridge.send('VKWebAppCallAPIMethod', {
                method: 'fave.get',
                params: {
                    item_type: 'video',
                    count: APP_CONFIG.MAX_VIDEOS, // Only get 10 videos
                    extended: 1,
                    access_token: accessToken,
                    v: APP_CONFIG.API_VERSION
                }
            });
            
            console.log('fave.get API Response:', response);
            
            if (response.error) {
                console.error('API Error:', response.error);
                throw new Error(`API Error: ${response.error.error_msg} (Code: ${response.error.error_code})`);
            }
            
            if (!response.response || !response.response.items) {
                throw new Error('No videos found in response');
            }
            
            const items = response.response.items;
            console.log(`Found ${items.length} liked videos`);
            
            const videos = [];
            
            // Process each liked video
            for (const item of items) {
                // fave.get returns items with video data inside
                if (item.type === 'video' && item.video) {
                    const video = item.video;
                    
                    const videoData = {
                        id: video.id || video.video_id,
                        owner_id: video.owner_id,
                        title: video.title || 'Untitled Video',
                        description: video.description || '',
                        duration: video.duration || 0,
                        views: video.views || 0,
                        date: video.date || Math.floor(Date.now() / 1000),
                        width: video.width || 0,
                        height: video.height || 0,
                        image: video.image || video.thumb || video.photo_320 || video.photo_130 || [],
                        player: video.player,
                        access_key: video.access_key,
                        adding_date: item.adding_date || video.date,
                        // fave.get includes when you added it to favorites
                        added_date: item.date || item.adding_date
                    };
                    
                    videoData.resolution = getResolution(videoData.width, videoData.height);
                    videos.push(videoData);
                }
            }
            
            return videos;
        }
        
        async function indexVideos() {
            if (isIndexing) return;
            
            isIndexing = true;
            
            loadingOverlay.classList.remove('hidden');
            updateLoadingProgress(0, 0);
            loadingMessage.textContent = 'Starting...';
            
            indexBtn.disabled = true;
            indexText.textContent = 'Loading...';
            indexSpinner.classList.remove('hidden');
            
            errorPanel.classList.add('hidden');
            
            try {
                console.log('Starting to fetch liked videos...');
                
                const fetchedVideos = await getLikedVideos();
                
                console.log(`Successfully fetched ${fetchedVideos.length} liked videos`);
                
                if (fetchedVideos.length > 0) {
                    allVideos = fetchedVideos;
                    filteredVideos = [...allVideos];
                    
                    localStorage.setItem(APP_CONFIG.STORAGE_KEY, JSON.stringify(allVideos));
                    localStorage.setItem(APP_CONFIG.INDEXED_KEY, Date.now().toString());
                    
                    updateVideoCount();
                    updateLastUpdated(Date.now().toString());
                    renderVideos();
                    updateResultsCount();
                    
                    emptyState.classList.add('hidden');
                    
                    loadingMessage.textContent = `Loaded ${fetchedVideos.length} liked videos!`;
                    loadingStats.textContent = 'Success!';
                    
                    // Update progress to 100%
                    updateLoadingProgress(100, fetchedVideos.length);
                } else {
                    loadingMessage.textContent = 'No liked videos found';
                    loadingStats.textContent = 'Try liking some videos first';
                    
                    // Load demo data for testing
                    loadDemoData();
                }
                
                setTimeout(() => {
                    loadingOverlay.classList.add('hidden');
                }, 1500);
                
            } catch (error) {
                console.error('Failed to fetch liked videos:', error);
                showError('Failed to load liked videos', error);
                loadingOverlay.classList.add('hidden');
                
                // Load demo data if real data fails
                if (allVideos.length === 0) {
                    loadDemoData();
                }
            } finally {
                isIndexing = false;
                indexBtn.disabled = false;
                indexText.textContent = 'Load Liked Videos';
                indexSpinner.classList.add('hidden');
                progressContainer.classList.add('hidden');
            }
        }

                    width: 1920,
                    height: 1080,
                    image: [{ url: 'https://via.placeholder.com/320x180/1c1c1e/666?text=Travel+Vlog', width: 320, height: 180 }],
                    resolution: '1080p',
                    added_date: Math.floor(Date.now() / 1000) - 432000
                }
            ];
            
            allVideos = demoVideos;
            filteredVideos = [...allVideos];
            
            localStorage.setItem(APP_CONFIG.STORAGE_KEY, JSON.stringify(allVideos));
            localStorage.setItem(APP_CONFIG.INDEXED_KEY, Date.now().toString());
            
            updateVideoCount();
            updateLastUpdated(Date.now().toString());
            renderVideos();
            updateResultsCount();
            
            emptyState.classList.add('hidden');
            
            showError('Using demo data. Enable "favorites" permission for real data.', 
                     new Error('The app needs "favorites" permission to access your liked videos. Go to VK App Settings > Permissions and enable it.'));
        }
        
        function updateLoadingProgress(percent, count) {
            loadingProgress.textContent = `${percent}%`;
            loadingBar.style.width = `${percent}%`;
            loadingStats.textContent = `Found ${count} videos`;
            
            if (count > 0) {
                progressContainer.classList.remove('hidden');
                progressBar.style.width = `${percent}%`;
                progressText.textContent = `${count} videos`;
            }
        }
        
        function showError(message, error) {
            errorMessage.textContent = message;
            
            if (error) {
                errorDetails.textContent = JSON.stringify({
                    message: error.message,
                    timestamp: new Date().toISOString(),
                    userId: userId,
                    suggestion: 'Make sure "favorites" permission is enabled in VK app settings'
                }, null, 2);
            }
            
            errorPanel.classList.remove('hidden');
            progressContainer.classList.add('hidden');
        }
        
        function renderVideos() {
            videosContainer.innerHTML = '';
            
            if (filteredVideos.length === 0) {
                emptyState.classList.remove('hidden');
                return;
            }
            
            emptyState.classList.add('hidden');
            
            filteredVideos.forEach(video => {
                const card = document.createElement('div');
                card.className = 'bg-[#1c1c1e] rounded-2xl overflow-hidden hover:scale-[1.02] transition-transform';
                
                let thumbnail = '';
                if (Array.isArray(video.image) && video.image.length > 0) {
                    // Get the first available thumbnail
                    const firstImage = video.image.find(img => img && img.url);
                    if (firstImage) {
                        thumbnail = firstImage.url;
                    }
                }
                
                const durationCategory = video.duration < 300 ? 'short' : 
                                       video.duration < 1200 ? 'medium' : 'long';
                
                const resolutionColor = getResolutionColor(video.resolution);
                
                card.innerHTML = `
                    <div class="relative">
                        ${thumbnail ? 
                            `<img src="${thumbnail}" alt="${video.title}" class="w-full h-48 object-cover" onerror="this.style.display='none'; this.parentElement.innerHTML='<div class=\"w-full h-48 bg-gray-900 flex items-center justify-center\"><svg class=\"w-12 h-12 text-gray-700\" fill=\"none\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"><path stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"1\" d=\"M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z\"></path></svg></div>';">` :
                            `<div class="w-full h-48 bg-gray-900 flex items-center justify-center">
                                <svg class="w-12 h-12 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                                </svg>
                            </div>`
                        }
                        <div class="absolute top-3 right-3 bg-black/80 text-white text-xs font-medium py-1 px-2 rounded">
                            ${formatDuration(video.duration)}
                        </div>
                        <div class="absolute top-3 left-3 bg-${resolutionColor} text-white text-xs font-medium py-1 px-2 rounded">
                            ${video.resolution}
                        </div>
                    </div>
                    <div class="p-4">
                        <h3 class="font-semibold text-white text-lg mb-2 line-clamp-2">${video.title}</h3>
                        <div class="flex justify-between text-gray-400 text-sm mb-3">
                            <div class="flex items-center gap-1">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                </svg>
                                <span>${formatViews(video.views)} views</span>
                            </div>
                            <div class="flex items-center gap-1">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                </svg>
                                <span>${formatDate(video.added_date || video.date)}</span>
                            </div>
                        </div>
                        <div class="flex items-center justify-between">
                            <span class="text-xs px-3 py-1 rounded-full ${getDurationCategoryColor(durationCategory)}">
                                ${durationCategory.charAt(0).toUpperCase() + durationCategory.slice(1)}
                            </span>
                            <a href="https://vk.com/video${video.owner_id}_${video.id}${video.access_key ? '?access_key=' + video.access_key : ''}" 
                               target="_blank" 
                               class="text-blue-400 hover:text-blue-300 text-sm font-medium">
                                Open in VK
                            </a>
                        </div>
                    </div>
                `;
                
                videosContainer.appendChild(card);
            });
            
            updateResultsCount();
        }
        
        function getResolutionColor(resolution) {
            switch(resolution) {
                case '4K': return 'purple-600';
                case '1080p': return 'green-600';
                case '720p': return 'blue-600';
                case '480p': return 'yellow-600';
                default: return 'gray-600';
            }
        }
        
        function getDurationCategoryColor(category) {
            switch(category) {
                case 'short': return 'bg-green-900/30 text-green-400';
                case 'medium': return 'bg-yellow-900/30 text-yellow-400';
                case 'long': return 'bg-red-900/30 text-red-400';
                default: return 'bg-gray-900/30 text-gray-400';
            }
        }
        
        function filterVideos() {
            if (allVideos.length === 0) {
                filteredVideos = [];
                renderVideos();
                return;
            }
            
            filteredVideos = allVideos.filter(video => {
                if (activeSearchTerm && activeSearchTerm.trim() !== '') {
                    const searchTerm = activeSearchTerm.toLowerCase();
                    if (!video.title.toLowerCase().includes(searchTerm)) {
                        return false;
                    }
                }
                
                const selectedResolution = resolutionFilter.value;
                if (selectedResolution !== 'all' && video.resolution !== selectedResolution) {
                    return false;
                }
                
                if (activeDurationFilter) {
                    const duration = video.duration;
                    switch(activeDurationFilter) {
                        case 'short':
                            if (duration >= 300) return false;
                            break;
                        case 'medium':
                            if (duration < 300 || duration > 1200) return false;
                            break;
                        case 'long':
                            if (duration <= 1200) return false;
                            break;
                    }
                }
                
                return true;
            });
            
            sortVideos();
            renderVideos();
            updateActiveFiltersDisplay();
        }
        
        function sortVideos() {
            const sortBy = sortOptions.value;
            
            filteredVideos.sort((a, b) => {
                switch(sortBy) {
                    case 'newest':
                        return (b.added_date || b.date) - (a.added_date || a.date);
                    case 'oldest':
                        return (a.added_date || a.date) - (b.added_date || b.date);
                    case 'longest':
                        return b.duration - a.duration;
                    case 'shortest':
                        return a.duration - b.duration;
                    case 'most-viewed':
                        return b.views - a.views;
                    default:
                        return 0;
                }
            });
        }
        
        function updateActiveFiltersDisplay() {
            if (activeSearchTerm && activeSearchTerm.trim() !== '') {
                activeSearchText.textContent = `Search: "${activeSearchTerm}"`;
                activeFilters.classList.remove('hidden');
            } else {
                activeFilters.classList.add('hidden');
            }
        }
        
        // Event Listeners
        indexBtn.addEventListener('click', indexVideos);
        emptyIndexBtn.addEventListener('click', indexVideos);
        
        clearBtn.addEventListener('click', function() {
            if (confirm('Clear all cached data?')) {
                localStorage.removeItem(APP_CONFIG.STORAGE_KEY);
                localStorage.removeItem(APP_CONFIG.INDEXED_KEY);
                allVideos = [];
                filteredVideos = [];
                updateVideoCount();
                updateLastUpdated(null);
                renderVideos();
                updateResultsCount();
                emptyState.classList.remove('hidden');
                
                searchInput.value = '';
                resolutionFilter.value = 'all';
                activeDurationFilter = null;
                sortOptions.value = 'newest';
                
                durationChips.forEach(chip => {
                    chip.setAttribute('data-active', 'false');
                    chip.className = 'duration-chip bg-gray-800 hover:bg-gray-700 text-gray-300 py-2 px-4 rounded-xl text-sm transition';
                });
                
                activeFilters.classList.add('hidden');
            }
        });
        
        searchInput.addEventListener('input', function() {
            activeSearchTerm = this.value;
            filterVideos();
        });
        
        clearSearch.addEventListener('click', function() {
            searchInput.value = '';
            activeSearchTerm = '';
            filterVideos();
        });
        
        resolutionFilter.addEventListener('change', filterVideos);
        
        durationChips.forEach(chip => {
            chip.addEventListener('click', function() {
                const duration = this.getAttribute('data-duration');
                
                if (activeDurationFilter === duration) {
                    activeDurationFilter = null;
                    this.setAttribute('data-active', 'false');
                    this.className = 'duration-chip bg-gray-800 hover:bg-gray-700 text-gray-300 py-2 px-4 rounded-xl text-sm transition';
                } else {
                    activeDurationFilter = duration;
                    
                    durationChips.forEach(c => {
                        if (c === this) {
                            c.setAttribute('data-active', 'true');
                            c.className = 'duration-chip bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-xl text-sm transition';
                        } else {
                            c.setAttribute('data-active', 'false');
                            c.className = 'duration-chip bg-gray-800 hover:bg-gray-700 text-gray-300 py-2 px-4 rounded-xl text-sm transition';
                        }
                    });
                }
                
                filterVideos();
            });
        });
        
        sortOptions.addEventListener('change', function() {
            sortVideos();
            renderVideos();
        });
        
        hideError.addEventListener('click', function() {
            errorPanel.classList.add('hidden');
        });
        
        showDetails.addEventListener('click', function() {
            const isHidden = errorDetails.classList.contains('hidden');
            if (isHidden) {
                errorDetails.classList.remove('hidden');
                detailsArrow.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"></path>`;
            } else {
                errorDetails.classList.add('hidden');
                detailsArrow.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>`;
            }
        });
        
        // Initialize
        document.addEventListener('DOMContentLoaded', initialize);
    </script>
</body>
</html>
