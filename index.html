<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VK Liked Posts Manager</title>
    <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #1c1c1e;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #3a3a3c;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #48484a;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .spinner {
            animation: spin 1s linear infinite;
        }
        
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .fade-text {
            mask-image: linear-gradient(to bottom, black 60%, transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom, black 60%, transparent 100%);
        }
    </style>
</head>
<body class="bg-black text-white min-h-screen">
    <script>
        const APP_CONFIG = {
            APP_ID: 53969951,
            API_VERSION: '5.199',
            MAX_POSTS: 50, // Increased since posts are smaller
            BATCH_SIZE: 20,
            STORAGE_KEY: 'vk_posts_data',
            INDEXED_KEY: 'vk_last_indexed'
        };
        
        let allPosts = [];
        let filteredPosts = [];
        let isIndexing = false;
        let accessToken = null;
        let userId = null;
    </script>

    <div class="container mx-auto px-4 py-6 max-w-7xl">
        <header class="mb-8">
            <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
                <div>
                    <h1 class="text-3xl font-bold text-white">VK Liked Posts</h1>
                    <p class="text-gray-400 mt-2">Manage and filter your liked posts</p>
                </div>
                
                <div class="bg-[#1c1c1e] rounded-xl p-4 min-w-[200px]">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-400 text-sm">Posts</p>
                            <p id="post-count" class="text-2xl font-semibold">0</p>
                        </div>
                        <div class="text-right">
                            <p class="text-gray-400 text-sm">Last Updated</p>
                            <p id="last-updated" class="text-sm">Never</p>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="bg-[#1c1c1e] rounded-2xl p-6 mb-8 shadow-xl">
            <div class="flex flex-col lg:flex-row lg:items-center justify-between gap-6">
                <div class="flex items-center gap-4">
                    <button id="index-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-6 rounded-xl flex items-center gap-2 transition disabled:opacity-50">
                        <svg id="index-spinner" class="w-5 h-5 hidden spinner" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                        </svg>
                        <span id="index-text">Load Liked Posts</span>
                    </button>
                    
                    <button id="clear-btn" class="bg-gray-800 hover:bg-gray-700 text-gray-300 font-medium py-3 px-6 rounded-xl transition">
                        Clear Data
                    </button>
                    
                    <div id="progress-container" class="hidden flex-1">
                        <div class="flex items-center gap-3">
                            <div class="w-full bg-gray-800 rounded-full h-2.5">
                                <div id="progress-bar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
                            </div>
                            <span id="progress-text" class="text-sm text-gray-400">0%</span>
                        </div>
                    </div>
                </div>
                
                <div class="flex-1 max-w-lg">
                    <div class="relative">
                        <input id="search-input" type="text" placeholder="Search posts..." class="w-full bg-black border border-gray-800 rounded-xl py-3 px-4 pl-12 text-white placeholder-gray-500 focus:outline-none focus:border-blue-600">
                        <svg class="w-5 h-5 text-gray-500 absolute left-4 top-1/2 transform -translate-y-1/2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </div>
                </div>
            </div>
            
            <div class="mt-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                <div>
                    <label class="block text-gray-400 text-sm mb-2">Post Type</label>
                    <div class="relative">
                        <select id="type-filter" class="w-full bg-black border border-gray-800 rounded-xl py-3 px-4 text-white appearance-none focus:outline-none focus:border-blue-600">
                            <option value="all">All Types</option>
                            <option value="text">Text Only</option>
                            <option value="photo">With Photos</option>
                            <option value="link">With Links</option>
                            <option value="video">With Videos</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-gray-400">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </div>
                    </div>
                </div>
                
                <div>
                    <label class="block text-gray-400 text-sm mb-2">Date Range</label>
                    <div class="flex gap-2">
                        <button data-date="week" class="date-chip bg-gray-800 hover:bg-gray-700 text-gray-300 py-2 px-4 rounded-xl text-sm transition" data-active="false">
                            This Week
                        </button>
                        <button data-date="month" class="date-chip bg-gray-800 hover:bg-gray-700 text-gray-300 py-2 px-4 rounded-xl text-sm transition" data-active="false">
                            This Month
                        </button>
                        <button data-date="year" class="date-chip bg-gray-800 hover:bg-gray-700 text-gray-300 py-2 px-4 rounded-xl text-sm transition" data-active="false">
                            This Year
                        </button>
                    </div>
                </div>
                
                <div>
                    <label class="block text-gray-400 text-sm mb-2">Sort By</label>
                    <div class="relative">
                        <select id="sort-options" class="w-full bg-black border border-gray-800 rounded-xl py-3 px-4 text-white appearance-none focus:outline-none focus:border-blue-600">
                            <option value="newest">Newest First</option>
                            <option value="oldest">Oldest First</option>
                            <option value="most-liked">Most Liked</option>
                            <option value="most-commented">Most Comments</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-gray-400">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </div>
                    </div>
                </div>
                
                <div class="flex items-end">
                    <div class="bg-black rounded-xl p-4 w-full">
                        <p class="text-gray-400 text-sm">Showing</p>
                        <p id="results-count" class="text-xl font-semibold">0 posts</p>
                    </div>
                </div>
            </div>
            
            <div id="active-filters" class="mt-6 flex flex-wrap gap-2 hidden">
                <div class="bg-blue-900/30 text-blue-400 py-1 px-3 rounded-full text-sm flex items-center gap-2">
                    <span id="active-search-text"></span>
                    <button id="clear-search" class="text-blue-300 hover:text-white">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <div id="posts-container" class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-12">
            <div id="empty-state" class="col-span-full text-center py-16">
                <div class="bg-[#1c1c1e] rounded-2xl p-12 max-w-2xl mx-auto">
                    <svg class="w-20 h-20 text-gray-700 mx-auto mb-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                    <h3 class="text-2xl font-bold text-white mb-3">No Posts Found</h3>
                    <p class="text-gray-400 mb-8">Load your liked posts to get started</p>
                    <button id="empty-index-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-8 rounded-xl">
                        Load Liked Posts
                    </button>
                </div>
            </div>
        </div>

        <div id="error-panel" class="bg-red-900/20 border border-red-800 rounded-2xl p-6 mb-8 hidden">
            <div class="flex justify-between items-start">
                <div>
                    <h3 class="text-xl font-bold text-white mb-2">Error</h3>
                    <p id="error-message" class="text-red-300"></p>
                </div>
                <button id="hide-error" class="text-red-400 hover:text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div class="mt-4">
                <button id="show-details" class="text-red-400 hover:text-white text-sm font-medium flex items-center gap-2">
                    <span>Details</span>
                    <svg id="details-arrow" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </button>
                <div id="error-details" class="mt-3 p-4 bg-black/50 rounded-xl font-mono text-sm text-gray-300 hidden"></div>
            </div>
        </div>

        <div id="loading-overlay" class="fixed inset-0 bg-black/90 flex flex-col items-center justify-center z-50 hidden">
            <div class="bg-[#1c1c1e] rounded-2xl p-8 max-w-md w-full mx-4">
                <div class="flex items-center justify-center mb-6">
                    <div class="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full spinner"></div>
                </div>
                <h3 class="text-xl font-bold text-white text-center mb-2">Loading Posts</h3>
                <p id="loading-message" class="text-gray-400 text-center mb-6">Please wait...</p>
                
                <div class="mb-4">
                    <div class="flex justify-between text-sm text-gray-400 mb-1">
                        <span>Progress</span>
                        <span id="loading-progress">0%</span>
                    </div>
                    <div class="w-full bg-gray-800 rounded-full h-2.5">
                        <div id="loading-bar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
                    </div>
                </div>
                
                <div class="text-center">
                    <p id="loading-stats" class="text-gray-400 text-sm">Processing...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const indexBtn = document.getElementById('index-btn');
        const indexText = document.getElementById('index-text');
        const indexSpinner = document.getElementById('index-spinner');
        const clearBtn = document.getElementById('clear-btn');
        const emptyIndexBtn = document.getElementById('empty-index-btn');
        const searchInput = document.getElementById('search-input');
        const typeFilter = document.getElementById('type-filter');
        const dateChips = document.querySelectorAll('.date-chip');
        const sortOptions = document.getElementById('sort-options');
        const postsContainer = document.getElementById('posts-container');
        const emptyState = document.getElementById('empty-state');
        const postCount = document.getElementById('post-count');
        const lastUpdated = document.getElementById('last-updated');
        const resultsCount = document.getElementById('results-count');
        const progressContainer = document.getElementById('progress-container');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');
        const loadingOverlay = document.getElementById('loading-overlay');
        const loadingMessage = document.getElementById('loading-message');
        const loadingProgress = document.getElementById('loading-progress');
        const loadingBar = document.getElementById('loading-bar');
        const loadingStats = document.getElementById('loading-stats');
        const errorPanel = document.getElementById('error-panel');
        const errorMessage = document.getElementById('error-message');
        const errorDetails = document.getElementById('error-details');
        const hideError = document.getElementById('hide-error');
        const showDetails = document.getElementById('show-details');
        const detailsArrow = document.getElementById('details-arrow');
        const activeFilters = document.getElementById('active-filters');
        const clearSearch = document.getElementById('clear-search');
        const activeSearchText = document.getElementById('active-search-text');
        
        // State
        let activeDateFilter = null;
        let activeSearchTerm = '';
        
        // Initialize
        async function initialize() {
            try {
                console.log('Initializing VK Bridge...');
                await vkBridge.send('VKWebAppInit', {});
                console.log('VK Bridge initialized');
                
                // Get launch params
                const params = new URLSearchParams(window.location.search);
                userId = params.get('vk_user_id');
                console.log('User ID:', userId);
                
                loadCachedData();
                
            } catch (error) {
                console.error('Init error:', error);
                showError('Failed to initialize. Please open in VK app.', error);
            }
        }
        
        function loadCachedData() {
            const cachedData = localStorage.getItem(APP_CONFIG.STORAGE_KEY);
            const lastIndexed = localStorage.getItem(APP_CONFIG.INDEXED_KEY);
            
            if (cachedData) {
                try {
                    allPosts = JSON.parse(cachedData);
                    filteredPosts = [...allPosts];
                    updatePostCount();
                    updateLastUpdated(lastIndexed);
                    renderPosts();
                    updateResultsCount();
                    
                    if (allPosts.length > 0) {
                        emptyState.classList.add('hidden');
                    }
                } catch (e) {
                    console.error('Parse error:', e);
                }
            }
        }
        
        function updatePostCount() {
            postCount.textContent = allPosts.length.toLocaleString();
        }
        
        function updateLastUpdated(timestamp) {
            if (timestamp) {
                const date = new Date(parseInt(timestamp));
                lastUpdated.textContent = date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            } else {
                lastUpdated.textContent = 'Never';
            }
        }
        
        function updateResultsCount() {
            const count = filteredPosts.length;
            resultsCount.textContent = `${count} ${count === 1 ? 'post' : 'posts'}`;
        }
        
        function formatDate(timestamp) {
            const date = new Date(timestamp * 1000);
            const now = new Date();
            const diffDays = Math.floor((now - date) / (1000 * 60 * 60 * 24));
            
            if (diffDays === 0) {
                const diffHours = Math.floor((now - date) / (1000 * 60 * 60));
                if (diffHours === 0) {
                    const diffMinutes = Math.floor((now - date) / (1000 * 60));
                    return `${diffMinutes} minute${diffMinutes !== 1 ? 's' : ''} ago`;
                }
                return `${diffHours} hour${diffHours !== 1 ? 's' : ''} ago`;
            }
            
            if (diffDays === 1) return 'Yesterday';
            if (diffDays < 7) return `${diffDays} days ago`;
            if (diffDays < 30) {
                const weeks = Math.floor(diffDays / 7);
                return `${weeks} week${weeks !== 1 ? 's' : ''} ago`;
            }
            return date.toLocaleDateString();
        }
        
        function formatNumber(num) {
            if (!num) return '0';
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toString();
        }
        
        function stripHtml(html) {
            const tmp = document.createElement('div');
            tmp.innerHTML = html;
            return tmp.textContent || tmp.innerText || '';
        }
        
        // Get liked posts using fave.getPosts API
        async function getLikedPosts() {
            console.log('Getting access token...');
            
            // Get access token with wall/favorites permission
            loadingMessage.textContent = 'Requesting permissions...';
            const tokenResponse = await vkBridge.send('VKWebAppGetAuthToken', {
                app_id: APP_CONFIG.APP_ID,
                scope: 'wall,favorites'  // Try wall permission for posts
            });
            
            if (!tokenResponse || !tokenResponse.access_token) {
                throw new Error('Failed to get access token. Please grant wall/favorites permission.');
            }
            
            accessToken = tokenResponse.access_token;
            console.log('Got access token');
            
            loadingMessage.textContent = 'Fetching your liked posts...';
            
            const posts = [];
            let offset = 0;
            let hasMore = true;
            
            while (hasMore && posts.length < APP_CONFIG.MAX_POSTS) {
                try {
                    console.log(`Fetching posts batch at offset ${offset}`);
                    
                    // Try to get liked posts using newsfeed.get with filters
                    const response = await vkBridge.send('VKWebAppCallAPIMethod', {
                        method: 'newsfeed.get',
                        params: {
                            filters: 'post',  // Get only posts
                            count: APP_CONFIG.BATCH_SIZE,
                            offset: offset,
                            extended: 1,
                            access_token: accessToken,
                            v: APP_CONFIG.API_VERSION
                        }
                    });
                    
                    console.log('API Response:', response);
                    
                    if (response.error) {
                        console.error('API Error:', response.error);
                        
                        // Alternative: Try fave.getPosts if available
                        if (response.error.error_code === 15) {
                            // Try alternative method - get user's wall and check likes
                            return getPostsFromWall();
                        }
                        
                        throw new Error(`API Error: ${response.error.error_msg}`);
                    }
                    
                    if (response.response && response.response.items) {
                        const items = response.response.items;
                        
                        if (items.length === 0) {
                            hasMore = false;
                            break;
                        }
                        
                        // Process posts that are liked by current user
                        for (const item of items) {
                            if (item.likes && item.likes.user_likes === 1) {
                                const postData = {
                                    id: item.id,
                                    owner_id: item.owner_id,
                                    from_id: item.from_id,
                                    date: item.date,
                                    text: item.text || '',
                                    likes: item.likes.count || 0,
                                    comments: item.comments ? item.comments.count : 0,
                                    reposts: item.reposts ? item.reposts.count : 0,
                                    views: item.views ? item.views.count : 0,
                                    post_type: item.post_type || 'post',
                                    attachments: item.attachments || [],
                                    copy_history: item.copy_history || []
                                };
                                
                                // Determine post type
                                postData.content_type = determinePostType(postData);
                                postData.has_media = postData.attachments.length > 0;
                                
                                posts.push(postData);
                            }
                        }
                        
                        offset += items.length;
                        
                        // Update progress
                        const progress = Math.min(100, Math.round((posts.length / APP_CONFIG.MAX_POSTS) * 100));
                        updateLoadingProgress(progress, posts.length);
                        
                        if (items.length < APP_CONFIG.BATCH_SIZE) {
                            hasMore = false;
                        }
                    } else {
                        hasMore = false;
                    }
                    
                } catch (error) {
                    console.error('Batch error:', error);
                    throw error;
                }
            }
            
            return posts;
        }
        
        // Alternative method: Get posts from user's wall
        async function getPostsFromWall() {
            console.log('Trying to get posts from wall...');
            
            const response = await vkBridge.send('VKWebAppCallAPIMethod', {
                method: 'wall.get',
                params: {
                    owner_id: userId,
                    count: APP_CONFIG.MAX_POSTS,
                    extended: 1,
                    access_token: accessToken,
                    v: APP_CONFIG.API_VERSION
                }
            });
            
            if (response.error) {
                throw new Error(`Wall API Error: ${response.error.error_msg}`);
            }
            
            const posts = [];
            
            if (response.response && response.response.items) {
                for (const item of response.response.items) {
                    const postData = {
                        id: item.id,
                        owner_id: item.owner_id,
                        from_id: item.from_id,
                        date: item.date,
                        text: item.text || '',
                        likes: item.likes ? item.likes.count : 0,
                        comments: item.comments ? item.comments.count : 0,
                        reposts: item.reposts ? item.reposts.count : 0,
                        post_type: item.post_type || 'post',
                        attachments: item.attachments || [],
                        is_liked: item.likes ? item.likes.user_likes : 0
                    };
                    
                    // Only include liked posts
                    if (postData.is_liked) {
                        postData.content_type = determinePostType(postData);
                        postData.has_media = postData.attachments.length > 0;
                        posts.push(postData);
                    }
                }
            }
            
            return posts;
        }
        
        function determinePostType(post) {
            if (!post.attachments || post.attachments.length === 0) {
                return 'text';
            }
            
            const attachmentTypes = post.attachments.map(a => a.type);
            
            if (attachmentTypes.includes('photo')) return 'photo';
            if (attachmentTypes.includes('video')) return 'video';
            if (attachmentTypes.includes('link')) return 'link';
            if (attachmentTypes.includes('audio')) return 'audio';
            if (attachmentTypes.includes('doc')) return 'doc';
            
            return 'text';
        }
        
        async function indexPosts() {
            if (isIndexing) return;
            
            isIndexing = true;
            
            loadingOverlay.classList.remove('hidden');
            updateLoadingProgress(0, 0);
            loadingMessage.textContent = 'Starting...';
            
            indexBtn.disabled = true;
            indexText.textContent = 'Loading...';
            indexSpinner.classList.remove('hidden');
            
            errorPanel.classList.add('hidden');
            
            try {
                console.log('Starting to fetch liked posts...');
                
                const fetchedPosts = await getLikedPosts();
                
                console.log(`Successfully fetched ${fetchedPosts.length} liked posts`);
                
                if (fetchedPosts.length > 0) {
                    allPosts = fetchedPosts;
                    filteredPosts = [...allPosts];
                    
                    localStorage.setItem(APP_CONFIG.STORAGE_KEY, JSON.stringify(allPosts));
                    localStorage.setItem(APP_CONFIG.INDEXED_KEY, Date.now().toString());
                    
                    updatePostCount();
                    updateLastUpdated(Date.now().toString());
                    renderPosts();
                    updateResultsCount();
                    
                    emptyState.classList.add('hidden');
                    
                    loadingMessage.textContent = `Loaded ${fetchedPosts.length} liked posts!`;
                    loadingStats.textContent = 'Success!';
                    
                    // Update progress to 100%
                    updateLoadingProgress(100, fetchedPosts.length);
                } else {
                    loadingMessage.textContent = 'No liked posts found';
                    loadingStats.textContent = 'Try liking some posts first';
                    
                    // Load demo data for testing
                    loadDemoData();
                }
                
                setTimeout(() => {
                    loadingOverlay.classList.add('hidden');
                }, 1500);
                
            } catch (error) {
                console.error('Failed to fetch liked posts:', error);
                showError('Failed to load liked posts', error);
                loadingOverlay.classList.add('hidden');
                
                // Load demo data if real data fails
                if (allPosts.length === 0) {
                    loadDemoData();
                }
            } finally {
                isIndexing = false;
                indexBtn.disabled = false;
                indexText.textContent = 'Load Liked Posts';
                indexSpinner.classList.add('hidden');
                progressContainer.classList.add('hidden');
            }
        }

        function filterPosts() {
            if (allPosts.length === 0) {
                filteredPosts = [];
                renderPosts();
                return;
            }
            
            const now = Math.floor(Date.now() / 1000);
            
            filteredPosts = allPosts.filter(post => {
                // Search filter
                if (activeSearchTerm && activeSearchTerm.trim() !== '') {
                    const searchTerm = activeSearchTerm.toLowerCase();
                    if (!post.text.toLowerCase().includes(searchTerm)) {
                        return false;
                    }
                }
                
                // Type filter
                const selectedType = typeFilter.value;
                if (selectedType !== 'all') {
                    if (selectedType === 'text' && post.content_type !== 'text') return false;
                    if (selectedType === 'photo' && post.content_type !== 'photo') return false;
                    if (selectedType === 'video' && post.content_type !== 'video') return false;
                    if (selectedType === 'link' && post.content_type !== 'link') return false;
                }
                
                // Date filter
                if (activeDateFilter) {
                    const postDate = post.date;
                    const daysDiff = (now - postDate) / (60 * 60 * 24);
                    
                    switch(activeDateFilter) {
                        case 'week':
                            if (daysDiff > 7) return false;
                            break;
                        case 'month':
                            if (daysDiff > 30) return false;
                            break;
                        case 'year':
                            if (daysDiff > 365) return false;
                            break;
                    }
                }
                
                return true;
            });
            
            sortPosts();
            renderPosts();
            updateActiveFiltersDisplay();
        }
        
        function sortPosts() {
            const sortBy = sortOptions.value;
            
            filteredPosts.sort((a, b) => {
                switch(sortBy) {
                    case 'newest':
                        return b.date - a.date;
                    case 'oldest':
                        return a.date - b.date;
                    case 'most-liked':
                        return b.likes - a.likes;
                    case 'most-commented':
                        return b.comments - a.comments;
                    default:
                        return 0;
                }
            });
        }
        
        function updateActiveFiltersDisplay() {
            if (activeSearchTerm && activeSearchTerm.trim() !== '') {
                activeSearchText.textContent = `Search: "${activeSearchTerm}"`;
                activeFilters.classList.remove('hidden');
            } else {
                activeFilters.classList.add('hidden');
            }
        }

        indexBtn.addEventListener('click', indexPosts);
        emptyIndexBtn.addEventListener('click', indexPosts);
        
        clearBtn.addEventListener('click', function() {
            if (confirm('Clear all cached data?')) {
                localStorage.removeItem(APP_CONFIG.STORAGE_KEY);
                localStorage.removeItem(APP_CONFIG.INDEXED_KEY);
                allPosts = [];

                searchInput.value = '';
                typeFilter.value = 'all';
                activeDateFilter = null;

                dateChips.forEach(chip => {
                    chip.setAttribute('data-active', 'false');
                    chip.className = 'date-chip bg-gray-800 hover:bg-gray-700 text-gray-300 py-2 px-4 rounded-xl text-sm transition';
                });
                
                activeFilters.classList.add('hidden');
            }
        });
        
        searchInput.addEventListener('input', function() {

        });
        
        clearSearch.addEventListener('click', function() {
            searchInput.value = '';

            filterPosts();
        });
        
        typeFilter.addEventListener('change', filterPosts);
        
        dateChips.forEach(chip => {
            chip.addEventListener('click', function() {
                const dateRange = this.getAttribute('data-date');
                
                if (activeDateFilter === dateRange) {
                    activeDateFilter = null;
                    this.setAttribute('data-active', 'false');
                    this.className = 'date-chip bg-gray-800 hover:bg-gray-700 text-gray-300 py-2 px-4 rounded-xl text-sm transition';
                } else {
                    activeDateFilter = dateRange;
                    
                    dateChips.forEach(c => {
                        if (c === this) {
                            c.setAttribute('data-active', 'true');
                            c.className = 'date-chip bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-xl text-sm transition';
                        } else {

                        }
                    });
                }
                
                filterPosts();
            });
        });
        
        sortOptions.addEventListener('change', function() {
